<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Клиенты</h1>
        <a href="/index" class="btn btn-secondary">Домой</a>
    </div>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
        Добавить
    </button>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Номер</th>
            <th>Почта</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody id="customerTableBody">
        </tbody>
    </table>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCustomerModalLabel">Добавить</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addCustomerForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Номер</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Customer Modal -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editCustomerModalLabel">Изменить</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCustomerForm">
                    <input type="hidden" id="editCustomerId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Название</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPhone" class="form-label">Номер</label>
                        <input type="text" class="form-control" id="editPhone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Почта</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAddress" class="form-label">Адрес</label>
                        <input type="text" class="form-control" id="editAddress" name="address" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function loadCustomers() {
        fetch('/customers')
            .then(response => response.json())
            .then(data => {
                const customerTableBody = document.getElementById('customerTableBody');
                customerTableBody.innerHTML = '';
                data.forEach(customer => {
                    const row = `
                        <tr>
                            <td>${customer.id}</td>
                            <td>${customer.name}</td>
                            <td>${customer.phone}</td>
                            <td>${customer.email}</td>
                            <td>${customer.address}</td>
                            <td>
                                <button class="btn btn-warning" onclick="openEditModal(${customer.id})">Изменить</button>
                                <button class="btn btn-danger" onclick="deleteCustomer(${customer.id})">Удалить</button>
                            </td>
                        </tr>
                    `;
                    customerTableBody.innerHTML += row;
                });
            });
    }

    document.getElementById('addCustomerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const customer = Object.fromEntries(formData.entries());

        fetch('/customers', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customer)
        }).then(response => {
            if (response.ok) {
                alert('Успешно добавлен');
                loadCustomers();
                e.target.reset();
                const modal = bootstrap.Modal.getInstance(document.getElementById('addCustomerModal'));
                modal.hide();
            } else {
                alert('Ошибка при добавлении');
            }
        });
    });

    function openEditModal(id) {
        fetch(`/customers/${id}`)
            .then(response => response.json())
            .then(customer => {
                document.getElementById('editCustomerId').value = customer.id;
                document.getElementById('editName').value = customer.name;
                document.getElementById('editPhone').value = customer.phone;
                document.getElementById('editEmail').value = customer.email;
                document.getElementById('editAddress').value = customer.address;
                const modal = new bootstrap.Modal(document.getElementById('editCustomerModal'));
                modal.show();
            });
    }

    document.getElementById('editCustomerForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const id = document.getElementById('editCustomerId').value;
        const formData = new FormData(e.target);
        const customer = Object.fromEntries(formData.entries());

        fetch(`/customers/${id}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customer)
        }).then(response => {
            if (response.ok) {
                alert('Успешно изменен');
                loadCustomers();
                const modal = bootstrap.Modal.getInstance(document.getElementById('editCustomerModal'));
                modal.hide();
            } else {
                alert('Ошибка при изменении');
            }
        });
    });

    function deleteCustomer(id) {
        if (confirm('Вы точно хотите удалить?')) {
            fetch(`/customers/${id}`, {
                method: 'DELETE'
            }).then(response => {
                if (response.ok) {
                    alert('Успешно удален');
                    loadCustomers();
                } else {
                    alert('Ошибка при удалении');
                }
            });
        }
    }

    document.addEventListener('DOMContentLoaded', loadCustomers);
</script>
</body>
</html>
